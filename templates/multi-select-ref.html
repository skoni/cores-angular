<div>
  <label ng-show="options.showLabel">{{name}}:</label>

  <div class="cr-indent control-group" ng-class="{ error: hasErrors() }">
    <ul class="unstyled">
      <li ng-repeat="row in rows">
        <label class="checkbox">{{row.name}}
          <input type="checkbox" ng-model="row.selected"/>
        </label>
      </li>
    </ul>

    <p ng-show="hasErrors()" class="help-inline">{{ getFirstError() }}</p>
  </div>
</div>
