<div class="form-group" ng-class="{ 'has-error': hasErrors() }">
  <label class="control-label" ng-show="options.showLabel">{{name}}:</label>

  <div class="cr-editor clearfix" ng-class="{ 'cr-border': options.showBorder }">
    <textarea class="form-control cr-editor-area" ng-model="model" rows="1"></textarea>
    <div class="cr-editor-preview"></div>
    <div class="btn-group pull-right">
      <button class="btn btn-default btn-sm" ng-click="togglePreview()">
        {{ isPreview ? "Edit" : "Preview" }}
      </button>
    </div>
    <p ng-show="hasErrors()" class="help-block">{{ getFirstError() }}</p>
  </div>
</div>
