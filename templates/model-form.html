<div>
  <form name="modelForm"></form>
  <div ng-show="!valid" class="alert alert-danger">The form has errors</div>
  <div ng-show="debug" class="cr-debug">
    <h4>Debug</h4>
    <h5>Model</h5>
    <pre>{{ model | json }}</pre>
    <h5>Errors</h5>
    <ul><li ng-repeat="(name, active) in errors">{{name}}: {{active}}</li></ul>
  </div>
</div>
