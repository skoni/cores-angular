<div class="form-group" ng-class="{ 'has-error': hasErrors() }">
  <label class="control-label" ng-show="options.showLabel">{{name}}:</label>

  <div class="row">
    <div class="col-md-6">
      <input class="form-control" type="password" ng-model="pass1"/>
    </div>
    <div class="col-md-6">
      <input class="form-control" type="password" ng-model="pass2"/>
    </div>
  </div>
  <p ng-show="hasErrors()" class="help-block">{{ getFirstError() }}</p>
</div>
