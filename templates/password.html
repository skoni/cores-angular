<div class="control-group" ng-class="{ error: hasErrors() }"> 
  <label class="control-label">{{name}}:</label> 
  <input type="password" ng-model="pass1" style="margin-right: 4px"/> 
  <input type="password" ng-model="pass2"/> 
  <!-- <p ng-show="hasError" class="help-inline">{{ error }}</p>  -->
  <span ng-switch on="getFirstError()"> 
    <p ng-switch-when="match" class="help-inline">Passwords do not match</p> 
  </span>  
</div>
