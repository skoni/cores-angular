<div>
  <div class="cr-array-item-group">
    <div class="cr-item-controls btn-group">
      <button class="btn btn-default btn-xs" ng-click="moveUp()">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
      <button class="btn btn-default btn-xs" ng-click="moveDown()">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
      <button class="btn btn-danger btn-xs" ng-click="remove()">
        <span class="glyphicon glyphicon-minus"></span>
      </button>
    </div>
    <div class="cr-item-body"></div>
  </div>
  <div class="cr-item-footer">
    <button class="btn btn-default btn-xs" ng-click="addItem()">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
  </div>
</div>
