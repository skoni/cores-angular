<div class="form-group" ng-class="{ 'has-error': hasErrors() }">
  <label class="control-label" ng-show="options.showLabel">{{name}}:</label>
  <div class="input-group">
    <span class="input-group-btn">
      <button ng-click="generate()" class="btn btn-default">Generate</button>
    </span>
    <input class="form-control" type="text" ng-model="model"/>
  </div>
  <p ng-show="hasErrors()" class="help-block">{{ getFirstError() }}</p>
</div>
