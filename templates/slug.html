<span class="control-group" ng-class="{ error: hasErrors() }">
  <div class="controls">
    <label>{{name}}:</label>
    <div class="input-append">
      <input class="input-xlarge" type="text" ng-model="model"/>
      <a ng-click="generate()" class="btn">Generate</a>
    </div>
    <p ng-show="hasErrors()" class="help-inline">{{ getFirstError() }}</p>
  </div>
</span>
