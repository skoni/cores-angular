<div id="{{modalId}}" class="modal hide fade" tabindex="-1" role="dialog">
  <div class="modal-header">
    <button class="close" data-dismiss="modal">x</button>
    <h3>{{type}}</h3>
  </div>
  <div class="modal-body">
    <div cr-model-form schema="schema" model="model" valid="data.valid" debug="data.debug"></div>
    <div ng-switch on="data.state">
      <div ng-switch-when="loading" class="alert alert-info">Loading...</div>
      <div ng-switch-when="saving" class="alert alert-info">Saving...</div>
      <div ng-switch-when="error" class="alert alert-error"><h4>ERROR</h4><pre>{{data.error|json}}</pre><pre>{{data.error.stack}}</div>
    </div>
  </div>
  <div class="modal-footer">
    <div ng-show="data.state == 'editing'" class="btn-toolbar">
      <button ng-click="save()" ng-class="{ disabled: !data.valid }" class="btn btn-primary pull-left">Save</button>
      <button ng-click="cancel()" class="btn pull-right" data-dismiss="modal">Cancel</button>
      <button ng-click="toggleDebug()" class="btn">Debug</button>
      <button ng-repeat="button in data.buttons" class="btn" ng-click="buttonClick(button.event)">{{button.name}}</button> 
    </div>
  </div>
</div>
